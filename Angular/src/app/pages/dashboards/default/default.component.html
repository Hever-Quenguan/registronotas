<div class="container-fluid mt-4">
  <div class="page-title-box d-flex align-items-center justify-content-between">
    <h4 class="mb-0 font-size-24 text-primary fw-bold">Â¡Bienvenido a tu aplicacion de notas! ðŸŽ‰</h4>
    <div class="page-title-right">
      <ol class="breadcrumb m-0">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </div>
  </div>

  <p class="text-muted mt-2 mb-4 fs-5">Selecciona lo que deseas hacer hoy:</p>

  <div class="row g-4">
    <ng-container *ngFor="let item of menuItems">
      <div class="col-12 col-sm-6 col-lg-4">
        <a [routerLink]="item.link" class="text-decoration-none">
          <div class="card shadow-sm h-100 border-0 hover-card">
            <div class="card-body text-center">
              <div class="avatar-lg mx-auto mb-3 bg-light rounded-circle d-flex align-items-center justify-content-center">
                <i class="{{ item.icon }} text-primary fs-2"></i>
              </div>
              <h5 class="card-title text-dark">{{ item.title }}</h5>
              <p class="card-text text-muted small">{{ item.description }}</p>
            </div>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</div>
