<div class="container m-2">
  <div class="row">
    <div class="col-12 text-center h3">
      GESTIÓN DE ESTUDIANTES
    </div>
  </div>

  <!-- Formulario --> 
  <div class="card shadow-sm p-4 mb-4">
    <h5 class="mb-4 fw-bold">{{ editando ? 'EDITAR ESTUDIANTE' : 'AGREGAR ESTUDIANTE' }}</h5>

    <form (submit)="guardarEstudiante()" #estudianteForm="ngForm">
      <!-- Fila 1 --> 
      <div class="row mb-3"> 
        <div class="col-md-6"> 
          <label class="form-label">Nombre</label> 
          <input type="text" class="form-control" [(ngModel)]="estudiante.nombre" name="nombre" required /> 
        </div> 
        <div class="col-md-6"> 
          <label class="form-label">Apellido</label> 
          <input type="text" class="form-control" [(ngModel)]="estudiante.apellido" name="apellido" required /> 
        </div> 
      </div> 

      <!-- Fila 2 --> 
      <div class="row mb-3">  
        <div class="col-md-6"> 
          <label class="form-label">Correo</label> 
          <input type="email" class="form-control" [(ngModel)]="estudiante.correo" name="correo" required /> 
        </div> 
        <div class="col-md-6">
          <label class="form-label">Dirección</label> 
          <input type="text" class="form-control" [(ngModel)]="estudiante.direccion" name="direccion" /> 
        </div> 
      </div> 

      <!-- Fila 3 --> 
      <div class="row mb-3">  
        <div class="col-md-6"> 
          <label class="form-label">Teléfono</label> 
          <input type="text" class="form-control" [(ngModel)]="estudiante.telefono" name="telefono" /> 
        </div> 
        <div class="col-md-3"> 
          <label class="form-label">Tipo Documento</label> 
          <input type="text" class="form-control" [(ngModel)]="estudiante.tipodoc" name="tipodoc" /> 
        </div>  
        <div class="col-md-3"> 
          <label class="form-label">Número Documento</label> 
          <input type="text" class="form-control" [(ngModel)]="estudiante.numdoc" name="numdoc" /> 
        </div> 
      </div>

      <!-- Fila 4 --> 
      <div class="row mb-3"> 
        <div class="col-md-6"> 
          <label class="form-label">Fecha de Nacimiento</label> 
          <input type="date" class="form-control" [(ngModel)]="estudiante.fecna" name="fecna" /> 
        </div> 
      </div> 

      <!-- Botón -->
      <div class="text-end">
        <button type="submit" class="btn btn-primary">
          {{ editando ? 'Actualizar Estudiante' : 'Agregar Estudiante' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla de estudiantes -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody *ngIf="estudiantes.length > 0; else sinEstudiantes">
        <tr *ngFor="let est of estudiantes">
          <td>{{ est.nombre }}</td>
          <td>{{ est.apellido }}</td>
          <td>{{ est.correo }}</td>
          <td>{{ est.telefono }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editar(est)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="eliminar(est)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #sinEstudiantes>
      <tr>
        <td colspan="5" class="text-center">No hay estudiantes registrados</td>
      </tr>
    </ng-template>
  </div>
</div>
