<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- AquÃ­ se conecta el archivo CSS -->
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registrar Asistencia</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="clase" class="form-label">Clase:</label>
                            <select name="clase" id="clase" class="form-select">
                                {% for clase in clases %}
                                    <option value="{{ clase.id }}">{{ clase.curso.nombre }} - {{ clase.fecha }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="estudiante" class="form-label">Estudiante:</label>
                            <select name="estudiante" id="estudiante" class="form-select">
                                {% for estudiante in estudiantes %}
                                    <option value="{{ estudiante.id }}">{{ estudiante.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select name="estado" id="estado" class="form-select">
                                <option value="Presente">Presente</option>
                                <option value="Ausente">Ausente</option>
                                <option value="Tarde">Tarde</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
