<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- AquÃ­ se conecta el archivo CSS -->
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registrar profesor</h2>
                    <form method="post">
                        {% csrf_token %}
                        <label for="nombre">Nombre:</label>
                      <input name="nombre" required="" type="text"/><br/>
                      <label for="apellido">Apellido:</label>
                      <input name="apellido" required="" type="text"/><br/>
                      <label for="especialidad">Especialidad:</label>
                      <input name="especialidad" type="text"/><br/>
                      <button type="submit">Guardar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
