
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Aquí se conecta el archivo CSS -->
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registrar Evaluación</h2>
                    <form method="post">
                        {% csrf_token %}
                        <label for="clase">Clase:</label>
                      <select name="clase">
                          {% for clase in clases %}
                            <option value="{{ clase.id }}">{{ clase.curso.nombre }} - {{ clase.fecha }}</option>
                          {% endfor %}
                        </select><br/>
                      <label for="nombre">Nombre de Evaluación:</label>
                      <input name="nombre" required="" type="text"/><br/>
                      <label for="fecha">Fecha:</label>
                      <input name="fecha" type="date"/><br/>
                      <button type="submit">Guardar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
