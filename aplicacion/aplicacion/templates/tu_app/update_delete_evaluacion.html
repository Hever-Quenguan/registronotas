<!-- evaluacion_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>...</head>
<body>
<div class="container mt-5">...</div>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ evaluacion.id }}">
    <label for="clase">Clase:</label>
    <select name="clase" class="form-select">
        {% for clase in clases %}
        <option value="{{ clase.id }}" {% if clase.id == evaluacion.clase.id %}selected{% endif %}>
            {{ clase.curso.nombre }} - {{ clase.fecha }}
        </option>
        {% endfor %}
    </select>

    <label for="nombre" class="mt-2">Nombre:</label>
    <input name="nombre" type="text" class="form-control" value="{{ evaluacion.nombre }}" required>

    <label for="fecha" class="mt-2">Fecha:</label>
    <input name="fecha" type="date" class="form-control" value="{{ evaluacion.fecha|date:'Y-m-d' }}">

    <div class="d-flex justify-content-between mt-4">
        <button type="submit" name="action" value="update" class="btn btn-primary">Actualizar</button>
        <button type="submit" name="action" value="delete" class="btn btn-danger">Eliminar</button>
    </div>
</form>
</div></div></div></body>
</html>
