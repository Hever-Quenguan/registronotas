  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Aquí se conecta el archivo CSS -->
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Registrar Asistencia</h2>
                    <form method="post">
                        {% csrf_token %}
                        <label for="evaluacion">Evaluación:</label>
                      <select name="evaluacion">
                          {% for eval in evaluaciones %}
                            <option value="{{ eval.id }}">{{ eval.nombre }}</option>
                          {% endfor %}
                        </select><br/>
                      <label for="estudiante">Estudiante:</label>
                      <select name="estudiante">
                          {% for estudiante in estudiantes %}
                            <option value="{{ estudiante.id }}">{{ estudiante.nombre }}</option>
                          {% endfor %}
                        </select><br/>
                      <label for="valor">Nota:</label>
                      <input max="10" min="0" name="valor" step="0.01" type="number"/><br/>
                      <button type="submit">Guardar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
