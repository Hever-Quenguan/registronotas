<!-- nota_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Editar o Eliminar Estudiante</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Editar Nota</h2>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ nota.id }}">
            <label for="evaluacion">Evaluaci√≥n:</label>
            <select name="evaluacion" class="form-select">
                {% for eval in evaluaciones %}
                <option value="{{ eval.id }}" {% if eval.id == nota.evaluacion.id %}selected{% endif %}>
                    {{ eval.nombre }}
                </option>
                {% endfor %}
            </select>
        
            <label for="estudiante" class="mt-2">Estudiante:</label>
            <select name="estudiante" class="form-select">
                {% for estudiante in estudiantes %}
                <option value="{{ estudiante.id }}" {% if estudiante.id == nota.estudiante.id %}selected{% endif %}>
                    {{ estudiante.nombre }}
                </option>
                {% endfor %}
            </select>
        
            <label for="valor" class="mt-2">Nota:</label>
            <input type="number" step="0.01" min="0" max="10" name="valor" class="form-control" value="{{ nota.valor }}">
        
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" name="action" value="update" class="btn btn-primary">Actualizar</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
