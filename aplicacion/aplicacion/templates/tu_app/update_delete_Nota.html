<!-- nota_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>...</head>
<body>
<div class="container mt-5">...</div>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ nota.id }}">
    <label for="evaluacion">Evaluaci√≥n:</label>
    <select name="evaluacion" class="form-select">
        {% for eval in evaluaciones %}
        <option value="{{ eval.id }}" {% if eval.id == nota.evaluacion.id %}selected{% endif %}>
            {{ eval.nombre }}
        </option>
        {% endfor %}
    </select>

    <label for="estudiante" class="mt-2">Estudiante:</label>
    <select name="estudiante" class="form-select">
        {% for estudiante in estudiantes %}
        <option value="{{ estudiante.id }}" {% if estudiante.id == nota.estudiante.id %}selected{% endif %}>
            {{ estudiante.nombre }}
        </option>
        {% endfor %}
    </select>

    <label for="valor" class="mt-2">Nota:</label>
    <input type="number" step="0.01" min="0" max="10" name="valor" class="form-control" value="{{ nota.valor }}">

    <div class="d-flex justify-content-between mt-4">
        <button type="submit" name="action" value="update" class="btn btn-primary">Actualizar</button>
        <button type="submit" name="action" value="delete" class="btn btn-danger">Eliminar</button>
    </div>
</form>
</div></div></div></body>
</html>
