<!-- curso_form.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Editar o Eliminar Estudiante</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Editar Curso</h2>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ curso.id }}">
            <label for="nombre">Nombre del Curso:</label>
            <input name="nombre" type="text" class="form-control" value="{{ curso.nombre }}" required>
        
            <label for="descripcion" class="mt-2">Descripci√≥n:</label>
            <textarea name="descripcion" class="form-control">{{ curso.descripcion }}</textarea>
        
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" name="action" value="update" class="btn btn-primary">Actualizar</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
