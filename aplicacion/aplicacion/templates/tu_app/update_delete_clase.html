<!-- clase_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Editar Clase</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Editar Clase</h2>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ clase.id }}"/>

                    <label for="curso">Curso:</label>
                    <select name="curso" class="form-select">
                        {% for curso in cursos %}
                            <option value="{{ curso.id }}" {% if curso.id == clase.curso.id %}selected{% endif %}>
                                {{ curso.nombre }}
                            </option>
                        {% endfor %}
                    </select>

                    <label for="profesor" class="mt-2">Profesor:</label>
                    <select name="profesor" class="form-select">
                        {% for profesor in profesores %}
                            <option value="{{ profesor.id }}" {% if profesor.id == clase.profesor.id %}selected{% endif %}>
                                {{ profesor.nombre }}
                            </option>
                        {% endfor %}
                    </select>

                    <label for="fecha" class="mt-2">Fecha:</label>
                    <input type="date" name="fecha" class="form-control" value="{{ clase.fecha|date:'Y-m-d' }}"/>

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" name="action" value="update" class="btn btn-primary">Actualizar</button>
                        <button type="submit" name="action" value="delete" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
